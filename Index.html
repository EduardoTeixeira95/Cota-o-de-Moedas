<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Projeto 2</title>
</head>

<body>
<h1>Cotações de Moedas</h1>
<label>Selecione a moeda:</label>
<select id="cotacao">
<option>USD</option>
<option>CAD</option>
<option>EURO</option>
<option>BTC</option>
</select><br><br>
<input type="submit" value="Submit" onclick="validar()">
<p>Valor da moeda em Real:</p>
<div id="texto">...</div>
</body>

<script>
function validar(){
var cotacao = document.getElementById("cotacao").value;
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function(){
if (this.readyState == 4 && this.status == 200) {
var json = JSON.parse(this.responseText);
document.getElementById("texto").innerHTML = "R$ " + json.USD.high

}
}

xhttp.open("GET","https://economia.awesomeapi.com.br/all/" + cotacao + '-BRL',true,)
xhttp.send();

}
</script>
